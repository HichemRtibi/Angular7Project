<div class='card'>
  <div class='card-header'>
   {{pageTitle}}
  </div>
  <div class='card-body'>
    <div class='row'>
      <div class='col-md-2'>Filter by {{listFilter}}:</div>
      <div class='col-md-4'>
        <input type="text" [(ngModel)]="listFilter">
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h4>Filtered by: </h4>
      </div>
    </div>
    <div class='table-responsive'>
      <table class='table' *ngIf="products && products.length">
        <thead>
        <tr>
          <th>
            <button class="btn btn-primary"
            (click)="toggleImage()" > {{showImage ? 'hide':'show'}} image</button>

          </th>

          <th>Product</th>
          <th>Code</th>
          <th>Available</th>
          <th>Price</th>
          <th>5 Star Rating</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of filterProducts">
          <td>
            <img *ngIf="showImage"
                 [title]='product.productName | uppercase'
              [src]='product.imageUrl'
            [style.width.px]='imagewidth'
            [style.margin.px]="imageMargin">
          </td>
          <td>{{product.productName}}</td>
          <td>{{product.productCode |lowercase |convertTospace :'-'}}</td>
          <td>{{product.releaseDate}}</td>
          <td>{{product.price |currency:"EUR":'symbol':'1.2-2' }}</td>
          <td><app-star [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)"></app-star></td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
